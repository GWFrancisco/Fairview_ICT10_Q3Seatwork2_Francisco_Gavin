<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intramurals Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        select, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Intramurals Eligibility</h2>

    <!-- Online Registration -->
    <label>Registered Online?</label>
    <select id="registered">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <!-- Medical Clearance -->
    <label>Medical Clearance?</label>
    <select id="medical">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <!-- Grade Level -->
    <label>Grade Level</label>
    <select id="grade">
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>

    <!-- Section -->
    <label>Section</label>
    <select id="section">
        <option value="emerald">Emerald</option>
        <option value="ruby">Ruby</option>
        <option value="topaz">Topaz</option>
        <option value="sapphire">Sapphire</option>
    </select>

    <!-- Button -->
    <button onclick="checkEligibility()">Check Eligibility</button>

    <!-- Result Display -->
    <div id="result"></div>
</div>

<script>
    function checkEligibility() {
        // Get input values
        let registered = document.getElementById("registered").value;
        let medical = document.getElementById("medical").value;
        let grade = parseInt(document.getElementById("grade").value);
        let section = document.getElementById("section").value;

        let result = document.getElementById("result");

        // Eligibility checking using if-else
        if (registered === "no") {
            result.innerHTML = " You must register online before joining.";
        }
        else if (medical === "no") {
            result.innerHTML = " You must secure a medical clearance.";
        }
        else if (grade < 7 || grade > 10) {
            result.innerHTML = " Only Grades 7 to 10 are allowed.";
        }
        else {
            let team = "";

            // Section â†’ Team Mapping
            if (section === "emerald") {
                team = "Red Bulldogs";
            }
            else if (section === "ruby") {
                team = "Yellow Tigers";
            }
            else if (section === "topaz") {
                team = "Green Hornets";
            }
            else if (section === "sapphire") {
                team = "Blue Bears";
            }

            result.innerHTML = `
                Congratulations! You are eligible to join the Intramurals! <br>
                Your team is: <strong>${team}</strong>
            `;
        }
    }
</script>

</body>
</html>
